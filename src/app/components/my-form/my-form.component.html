<div>
  <form #myForm="ngForm" (ngSubmit)="submitForm(myForm.value)">
    <div class="form-group">
      <label for="fullName">
        Full Name
      </label>
      <input #fullNameInput="ngModel" [(ngModel)]="fullName" name="fullName" type="text" class="form-control" required />
      <div class="alert alert-danger" *ngIf="fullNameInput.touched && fullNameInput.invalid">
          Must enter a valid name
      </div>
    </div>
    <div class="form-group">
      <label for="eMail">E-Mail</label>
      <input #emailInput="ngModel" [(ngModel)]="eMail" name="eMail" type="text" class="form-control" required />
      <div class="alert alert-danger" *ngIf="emailInput.touched && emailInput.invalid">
          Must enter a valid eMail
      </div>
    </div>
    <div class="form-group">
      <label for="myPhone">Phone</label>
      <input #phone="ngModel"  [(ngModel)]="myPhone" name="myPhone" type="text" class="form-control" />
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>

 </form>
</div>
